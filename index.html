<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ECHO DROP</title>
<link rel="icon" href="logo.png" />
<style>
  :root {
    --bg-dark: #242323;
    --text-light: #eaeaea;
    --cyan: #00ffff;
    --magenta: #ff00ff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Share Tech Mono", monospace;
  }

  body {
    background: radial-gradient(circle at center, #2b2b2b 0%, #181818 100%);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
  }

  header {
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 2rem;
    color: var(--cyan);
    text-shadow: 0 0 10px var(--cyan), 0 0 25px var(--magenta);
  }

  header img.logo {
    width: 120px;
    height: auto;
    filter: drop-shadow(0 0 12px var(--cyan));
  }

  main {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    width: 100%;
    padding: 20px;
    position: relative;
  }

  canvas {
    background: #1b1b1b;
    border: 3px solid transparent;
    border-image: linear-gradient(90deg, var(--cyan), var(--magenta), var(--cyan)) 1;
    border-radius: 15px;
    box-shadow: 0 0 15px var(--cyan), 0 0 25px var(--magenta);
    transition: 0.3s;
  }

  .panel {
    background: rgba(30, 30, 30, 0.95);
    padding: 20px;
    border-radius: 15px;
    border: 2px solid var(--magenta);
    box-shadow: 0 0 15px var(--magenta), 0 0 20px var(--cyan);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 250px;
  }

  .panel h2 {
    font-size: 1.2rem;
    color: var(--cyan);
    text-shadow: 0 0 12px var(--cyan);
  }

  button {
    background: var(--cyan);
    color: var(--bg-dark);
    font-weight: bold;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--cyan);
    transition: 0.3s;
  }

  button:hover {
    background: var(--magenta);
    box-shadow: 0 0 15px var(--magenta);
    transform: scale(1.05);
  }

  footer {
    padding: 15px;
    color: #888;
    font-size: 0.9rem;
    text-shadow: 0 0 10px var(--magenta);
  }

  /* Animasi kucing */
  .side-img {
    position: absolute;
    width: 150px;
    opacity: 0;
    transition: all 1.5s ease;
    filter: drop-shadow(0 0 15px var(--cyan));
  }

  .side-img.left {
    left: 30px;
    top: 50%;
    transform: translateY(-50%) translateX(-100px);
  }

  .side-img.right {
    right: 30px;
    top: 50%;
    transform: translateY(-50%) translateX(100px);
  }

  .show-left {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
  }

  .show-right {
    opacity: 1;
    transform: translateY(-50%) translateX(0);
  }
</style>
</head>
<body>

<header>
  <h1>ECHO DROP</h1>
  <img class="logo" src="logo.png" alt="Echo Drop Logo">
</header>

<main>
  <!-- Gambar kiri -->
  <img id="leftCat" class="side-img left" src="left.png" alt="Left Image">

  <canvas id="gameCanvas" width="400" height="300"></canvas>

  <div class="panel">
    <h2>Control Panel</h2>
    <button onclick="startGame()">Start</button>
    <button onclick="clearEcho()">Clear</button>
  </div>

  <!-- Gambar kanan -->
  <img id="rightCat" class="side-img right" src="right.png" alt="Right Image">
</main>

<footer>
  ECHO DROP Â© 2025
</footer>

<script>
// ======== ANIMASI DAN VISUAL (DARI SCRIPT 1) ========
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const leftCat = document.getElementById('leftCat');
const rightCat = document.getElementById('rightCat');

function randomColor() {
  const colors = ['#00FFFF', '#FF00FF', '#00FF9D', '#FFD700', '#FF1493', '#7FFF00'];
  return colors[Math.floor(Math.random() * colors.length)];
}

function startGame() {
  leftCat.classList.add('show-left');
  rightCat.classList.add('show-right');
  generateEcho();
}

function generateEcho() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < 35; i++) {
    const size = 8 + Math.random() * 25;
    ctx.fillStyle = randomColor();
    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, size, size);
  }
}

function clearEcho() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
